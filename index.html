<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Lucky Night Shoots - A unique match-3 puzzle game with strategic elements" />
    <title>Candy Crush Clone</title>
  </head>
  <body>
    <div id="game-ui">
      <div id="game-controls">
        <span id="score-label">Score: 0</span>
        <span id="moves-label">Moves: 20</span>
        <button id="rotate-left" class="btn btn-primary">Rotate Left</button>
        <button id="rotate-right" class="btn btn-primary">Rotate Right</button>
      </div>
    </div>
    <div id="game-canvas-container">
      <!-- Phaser canvas will be mounted here -->
    </div>
    <div id="game-over-overlay" class="fade-in" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(30,40,60,0.92); z-index:1000; display:flex; flex-direction:column; align-items:center; justify-content:center;">
      <div style="background:#22304a; border-radius:18px; padding:40px 60px; box-shadow:0 4px 32px rgba(0,0,0,0.3); text-align:center; max-width:90vw;">
        <h2 style="color:#ffe066; font-size:2.5rem; margin-bottom:1.5rem;">Game Over!</h2>
        <div style="color:#fffbe6; font-size:1.3rem; margin-bottom:1.5rem;">Final Score: <span id="final-score">0</span></div>
        <button id="restart-btn" class="btn btn-primary" style="font-size:1.2rem; padding:12px 32px;">Restart</button>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
